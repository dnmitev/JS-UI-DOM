<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Course Program</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

            table th {
                color: white;
                background-color: #A6A6A6;
                border: 1px solid black;
                margin: 0;
            }

            table tr:nth-child(2n) {
                background-color: #D9D9D9;
            }
    </style>
</head>
<body>
    <script type="text/x-handlebars-template" id="table-template">
        <table id='course-program'>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Title</th>
                    <th>Date #1</th>
                    <th>Date #2</th>
                </tr>
            </thead>
            <tbody id="course-data">
                {{#each lections}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{name}}</td>
                    <td>{{firstDate}}</td>
                    <td>{{secondDate}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script src="../libs/handlebars/handlebars.min.js"></script>
    <script src="course-program.js"></script>
</body>
</html>
