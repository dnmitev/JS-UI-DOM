<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dynamic Select</title>
</head>
<body>
    <div id="wrapper"></div>
    <script type="text/x-handlebars-template" id="dynamic-select-template">
        <select>
            {{#items}}
            {{#if selected}}
            <option value="{{value}}" selected>{{text}}</option>
            {{/if}}
            {{#unless selected}}
            <option value="{{value}}">{{text}}</option>
            {{/unless}}
            {{/items}}
        </select>
    </script>
    <script src="../Scripts/handlebars.min.js"></script>
    <script src="dynamic-select.js"></script>
</body>
</html>
